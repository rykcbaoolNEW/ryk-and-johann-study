<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blank App</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: system-ui, sans-serif;
    }
    #content {
      min-height: 100vh;
    }
  </style>
</head>
<body>

<div id="content">Loading...</div>

<script>
  const BASE =
    "https://cdn.jsdelivr.net/gh/rykcbaoolNEW/ryk-and-johann-study@main/pages/";

  function loadPage(page) {
    fetch(BASE + page + ".html?t=" + Date.now())
      .then(r => r.text())
      .then(html => {
        document.getElementById("content").innerHTML = html;
      });
  }

  // expose globally so pages can call it
  window.loadPage = loadPage;

  // default page
  loadPage("home");
</script>

</body>
</html>
