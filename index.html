<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blank App</title>
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: white;
      font-family: system-ui, sans-serif;
    }
    #content {
      min-height: 100vh;
    }
  </style>
</head>
<body>

<div id="content">Loading...</div>

<script>
  const DEV_MODE = true; // set false when "done"

  
const VERSION = "v101";

  const VERSION = Date.now(); // visible + changing every load

  const BASE_DEV =
    "https://cdn.jsdelivr.net/gh/rykcbaoolNEW/ryk-and-johann-study@main/pages/";

  const BASE_PROD =
    "https://cdn.jsdelivr.net/gh/rykcbaoolNEW/ryk-and-johann-study@main/pages/";

  const BASE =
  "https://cdn.jsdelivr.net/gh/rykcbaoolNEW/ryk-and-johann-study@" + VERSION + "/pages/";
function loadPage(page) {
  fetch(BASE + page + ".html", { cache: "no-store" })
    .then(r => r.text())
    .then(html => {
      document.getElementById("content").innerHTML = html;
    });
}

  window.loadPage = loadPage;

  loadPage("home");
</script>

</body>
</html>
